<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>SaySom iFrame Demo</title>
		<style>
			body {
				box-sizing: border-box;
				margin: 0;
				padding: 0;

				width: 100%;
				height: 100vh;

				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<iframe
			src="https://web.saysom.app/11tghwq2k-"
			allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; camera; microphone; display-capture; payment;"
			width="100%"
			height="100%"
			allowfullscreen=""
			title="SaySom"
			frameborder="0"
		></iframe>
	</body>
</html>
